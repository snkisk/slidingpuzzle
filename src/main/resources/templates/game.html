<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    margin: 5% 30%;
    border: solid 1px gray;
  }
  .container .inner {
    flex: 0 0 20%;
    position: relative;
  }
  .container .inner::before {
    content: "";
    display: block;
    padding-top: 100%;
  }
  .container .inner span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    font-size: 5vmax;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container .inner:nth-child(even) span {
    background: #eee;
  }
  .block {
    background: brown !important;
  }

  @media only screen and (max-width: 980px) {
    /* スマホ */
    .container {
      margin: initial;
    }
  }
</style>

}
